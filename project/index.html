<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorneosPro - Soccer Tournament Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide-static/font/lucide.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
            <div class="h-full flex flex-col">
                <div class="flex items-center p-4 border-b">
                    <i class="lucide-trophy h-8 w-8 text-indigo-600"></i>
                    <span class="ml-2 text-xl font-semibold text-gray-900">TorneosPro</span>
                </div>

                <nav class="flex-1 px-4 py-6 space-y-1">
                    <a href="#dashboard" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg bg-indigo-50 text-indigo-600">
                        <i class="lucide-bar-chart-2 h-5 w-5 mr-3"></i>
                        Dashboard
                    </a>
                    <a href="#tournaments" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50">
                        <i class="lucide-trophy h-5 w-5 mr-3 text-gray-400"></i>
                        Tournaments
                    </a>
                    <a href="#teams" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50">
                        <i class="lucide-users h-5 w-5 mr-3 text-gray-400"></i>
                        Teams
                    </a>
                    <a href="#players" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50">
                        <i class="lucide-user h-5 w-5 mr-3 text-gray-400"></i>
                        Players
                    </a>
                    <a href="#fixtures" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50">
                        <i class="lucide-calendar h-5 w-5 mr-3 text-gray-400"></i>
                        Fixtures
                    </a>
                </nav>

                <div class="p-4 border-t">
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Admin" class="h-8 w-8 rounded-full">
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-700">Admin User</p>
                            <p class="text-xs text-gray-500">admin@torneospro.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Mobile header -->
        <div class="lg:hidden fixed top-0 left-0 right-0 bg-indigo-600 z-40">
            <div class="px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="lucide-trophy h-8 w-8 text-white"></i>
                        <span class="ml-2 text-xl font-semibold text-white">TorneosPro</span>
                    </div>
                    <button id="menuButton" class="text-white hover:text-gray-200">
                        <i class="lucide-menu h-6 w-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <main class="flex-1 lg:ml-64 p-6 mt-16 lg:mt-0">
            <!-- Dashboard section -->
            <section id="dashboard-section" class="space-y-6">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
                    <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                        New Tournament
                    </button>
                </div>

                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4" id="stats-container">
                    <!-- Stats will be inserted here by JavaScript -->
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900 mb-4">Recent Matches</h2>
                        <div class="space-y-4" id="recent-matches">
                            <!-- Recent matches will be inserted here by JavaScript -->
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900 mb-4">Top Scorers</h2>
                        <div class="space-y-4" id="top-scorers">
                            <!-- Top scorers will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Overlay for mobile menu -->
    <div id="overlay" class="fixed inset-0 bg-gray-600 bg-opacity-50 z-40 lg:hidden hidden"></div>

    <script src="js/app.js"></script>
</body>
</html>
